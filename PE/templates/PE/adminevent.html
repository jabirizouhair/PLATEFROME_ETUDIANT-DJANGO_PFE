<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <title> {{ titre }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EST_CASABLANCA</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}" /><link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <style>
        td,
        th {
            width: 60px;
        }
            body,p,a,h2{
        font-family: 'Quicksand', sans-serif;
    }
    </style>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg indigo navbar-dark blue">
            <div class="container">
                <a class="navbar-brand" style="padding-right:20px;" href="{% url 'plateformetudiant:home' %}"><i class="fas fa-school"></i>&nbsp&nbsp&nbsp<strong>EST CASABLANCA</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <a class="dropdown-item" style="margin-left: 840px;">
                <form class="logout-link" action="{% url 'forumestc:log_out' %}" method="post" style="width: 13rem;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Se Deconnecter</button>
                </form>
            </a>

        </nav>
        <div class="view intro-2" style="background-image: url({% static 'img/club.png' %});">
            <div class="full-bg-img">
                <div class="mask rgba-black-strong flex-center">
                    <div class="container">
                        <div class="white-text text-center wow fadeInUp font1">
                            <h1>{{ titre }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    </br>
    </br>
    </br>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"> / Les Evenments </li>
            </ol>

        </nav>

        <div class="text-center">
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Ajouter Un Evenement</a>
        </div>

        <!-- Grid column -->
        </section>

        <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form action="{% url 'plateformetudiant:addevent' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} {% csrf_token %}
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Nouveau Evenement</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <!-- Default form register -->
                            <form class="text-center border border-light p-5">
                                <div class="form-row mb-4">
                                    <div class="col">
                                        <!-- First name -->
                                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Titre" name="titre">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Lieu" name="lieu">
                                    </div>
                                </div>

                                <!-- E-mail -->
                                <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4"  placeholder="Description" name="description ">

                            <label>Club</label>
                            <div class="md-form mb-4">
                                <select class="browser-default custom-select mb-4" name='club'>
                                    <option value="" disabled>Choose option</option>
                                    {% for club in clubs %}
                                    <option value="{{club.club}}">{{club.club}}</option>
                                    {% endfor%}
                                </select>

                            </div>
                                Selectioner Une Image
                            <div class="md-form mb-5">
                            <i class="fas fa-images prefix grey-text"></i>
                            <input type="file" name="myfile" >
                            </div>
                                <!-- Default form register -->
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-info my-4 btn-block" type="submit" style="margin-left: 0px;">Ajouter</button>
                        </div>
                    </form>

                          </div>
            </div>
        </div>

        </section>
        <!-- Section: Team v.1 -->

    </div>
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>
</body>

</html>
